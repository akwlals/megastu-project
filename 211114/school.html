<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간표 만들기</title>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        <caption>시간표</caption>
        <thead>
            <tr>
                <td>교시</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>국어</td>
                <td>역사</td>
                <td>영어</td>
                <td>영어</td>
                <td>국어</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>체육</td>
                <td rowspan="2">미술</td>
                <td>수학</td>
                <td>기술</td>
                <td>역사</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>가정</td>
                <td>과학</td>
                <td>음악</td>
                <td>체육</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>체육</td>
                <td>종교</td>
                <td>과학</td>
                <td>가정</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>영어</td>
                <td>정보</td>
                <td>사회</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
            <tr>
                <td>6교시</td>
                <td>수학</td>
                <td>국어</td>
                <td>국어</td>
                <td>사회</td>
                <td></td>
            </tr>
            <tr>
                <td>7교시</td>
                <td>과학</td>
                <td>농구</td>
                <td colspan="3"></td>
            </tr>
        </tbody>
    </table>









</body>
</html>
