<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈1</title>
    <style>
        h3 {
            color: #DC143C;
            font-size: 1.5em;
            padding: 1px;
        }
        .color {
            font-size: 0.8em;
            color: black;
        }

    </style>
</head>
<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <blockquote><h3>반응형 웹 디자인<span class="color"> - 다양한 화면 크기에 최적화 하다</span></h3></blockquote>
    <blockquote><h3>플랫 디자인<span class="color"> - 입체에서 평면으로</span></h3></blockquote>
    <blockquote><h3>풀스크린 디자인<span class="color"> - 콘텐츠에 집중</span></h3></blockquote>
    <blockquote><h3>원 페이지 디자인<span class="color"> - 한 페이지에 모든 내용을 담다</span></h3></blockquote>
    <blockquote><h3>패럴랙스 스크롤링 디자인<span class="color"> - 동적인 효과로 강한 인상을!</span></h3></blockquote>
    <blockquote><h3>웹 폰트 디자인<span class="color"> - 웹 타이포그래피를 받쳐주는 기술</span></h3></blockquote>








</body>
</html>
