                <td>사진</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-decoration:underline" class="shadow2">전화, 어플 사용, 지도 등 일상생활에 필요한<br>다양한 기능을 포함하고 있는 현대인의 필수품</td>
                <td><img src="smartphone.png" width="75%"></td>
