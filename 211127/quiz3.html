<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈1</title>
    <style>
        .walnut {
            caption-side: bottom;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .table {
            border: 2px solid black;
            background-color: #DCDCDC;

        }
    </style>
</head>
<body>

    <table class="walnut">
        <caption>2019 국민 독서실태</caption>
        <thead>
            <tr>
                <td class="table"><strong>구분</strong></td>
                <td class="table"><strong>성인</strong></td>
                <td class="table"><strong>독서자</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table"><strong>종이책</strong></td>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <td class="table"><strong>전자책</strong></td>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <td class="table"><strong>오디오북</strong></td>
                <td>0.2권</td>
                <td>5.5권</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
